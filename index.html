<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cusemit - A premium, highly customizable digital wall clock designed for AMOLED/OLED displays with advanced burn-in protection, custom fonts, and exquisite gradients." />
    <meta name="keywords" content="digital clock, amoled, oled, wall clock, minimalist clock, fullscreen clock, screen saver, burn-in protection, pwa, offline clock" />
    <meta name="author" content="Sanekx" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cusemit.vercel.app/" />
    <meta property="og:title" content="Cusemit - Premium AMOLED Digital Clock" />
    <meta property="og:description" content="Fullscreen digital clock with dynamic gradients, custom fonts, and OLED protection features. Works offline." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cusemit.vercel.app/" />
    <meta property="twitter:title" content="Cusemit - Premium AMOLED Digital Clock" />
    <meta property="twitter:description" content="Fullscreen digital clock with dynamic gradients, custom fonts, and OLED protection features. Works offline." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cusemit" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-title" content="Cusemit" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/clock-icon.svg" />
    <link rel="apple-touch-icon" href="/clock-192.png" />
    
    <title>Cusemit</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
